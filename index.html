<!DOCTYPE html>
<html>
<head>
  <title>My HTML5 Web Page</title>
  <style>
    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
    }
    .info-box {
      margin-bottom: 20px;
      padding: 10px;
      border: 1px solid #ccc;
    }
    .buttons {
      display: flex;
      justify-content: flex-end;
      margin-top: 20px;
    }
    .buttons button {
      margin-left: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="info-box">
      <h2>Information 1</h2>
      <input type="text" placeholder="Enter information 1">
    </div>
    <div class="info-box">
      <h2>Information 2</h2>
      <input type="text" placeholder="Enter information 2">
    </div>
    <div class="info-box">
      <h2>Information 3</h2>
      <input type="text" placeholder="Enter information 3">
    </div>
    <div class="buttons">
      <button>Time</button>
      <button>Voice Input</button>
    </div>
  </div>
</body>
</html>
